{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/table_styles.css' %}">


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="p-5 shadow rounded">

                <h1 class="mb-4">Create Gene Collection</h1>
                <p>
                    Linked to: {{ analysis_obj.product }}
                </p>

                <!-- Form to create gene collection -->
                <form method="POST" action="{% url 'bulk_rna:create_gene_collection' analysis_id=analysis_obj.id %}">
                    {% csrf_token %}
                    {% crispy form %}
                </form>

                <div>
                    <a href="{% url 'bulk_rna:explore_analysis' analysis_id=analysis_obj.id %}" class="btn btn-primary mt-2">Back</a>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
