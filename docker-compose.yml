services:
  db:
    image: postgres:15
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=digicells
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-init:
    build: .
    container_name: web-init
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=digiCells.settings.local
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/digicells
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ğŸ”„ Waiting for database to be ready...' &&
        sleep 3 &&
        echo 'ğŸ”„ Running database migrations...' &&
        cd digiCells &&
        python manage.py migrate --noinput &&
        echo 'ğŸ“ Collecting static files...' &&
        python manage.py collectstatic --noinput --clear &&
        echo 'ğŸ‘¤ Skipping superuser creation (can be done manually later)...' &&
        echo 'âœ… Setup complete!'
      "
    restart: "no"

  web:
    build: .
    container_name: web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=digiCells.settings.local
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/digicells
    depends_on:
      web-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ğŸ“ Ensuring static files are collected...' &&
        cd digiCells &&
        python manage.py collectstatic --noinput &&
        echo 'ğŸš€ Starting Django development server...' &&
        python manage.py runserver 0.0.0.0:8000
      "

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
