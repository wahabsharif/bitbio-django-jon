            # Handle missing files gracefully
            try_files $uri $uri/ =404;
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 1M;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff;
            
            # Handle missing files gracefully
            try_files $uri $uri/ =404;
